[build]
  base = "portfoliov2"                     # <-- importante: le dices dónde está tu código
  command = "flutter build web --web-renderer html --no-tree-shake-icons"
  publish = "portfoliov2/build/web"        # <-- ajustado al nuevo contexto

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
